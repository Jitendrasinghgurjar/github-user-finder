<!DOCTYPE html>
<html lang="en" class="bg-[#0d1117] text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>

    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
   <body class="min-h-screen flex items-center justify-center px-4 py-12">

    <div class="w-full max-w-xl flex flex-col items-center gap-10">

      
      <div class="text-center animate__animated animate__fadeInDown">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">GitHub User Finder</h1>
        <p class="text-gray-400 text-sm">Search and view GitHub user profiles in style ⚡</p>
      </div>

      
      <form class="w-full flex items-center gap-2 bg-[#161b22] px-4 py-3 rounded-xl border border-gray-700 shadow-md animate__animated animate__fadeInUp">
        <input
          type="text"
          placeholder="Enter GitHub username..."
          class="flex-grow bg-transparent text-white placeholder-gray-500 focus:outline-none text-sm md:text-base"
        />
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 text-sm font-semibold rounded-lg transition"
        >
          Search
        </button>
      </form>

      
      <div class="profile-card w-full bg-[#161b22]/70 backdrop-blur-lg border border-gray-700 rounded-xl p-6 shadow-xl animate__animated animate__fadeInUp animate__delay-1s text-sm text-gray-400 text-center">
        Enter a username and click Search to load profile.
      </div>

      <!-- Footer -->
      <footer class="text-xs text-gray-500 text-center animate__animated animate__fadeInUp animate__delay-2s">
        Built with ❤️ using <span class="text-white font-semibold">Tailwind CSS</span> & <span class="text-white font-semibold">Animate.css</span>
      </footer>
    </div>


    <script src="script.js"></script>
  </body>
</html>
  </body>
</html>
